<div id="specs">
    <div class="row mb-3">
        <div class="col">
            <label for="cpu" class="text-light h4">Processor</label>
        </div>
        <div class="col">
            <input name="cpu" id="cpu" type="text" class="form-control ms-auto" value="{{ data.cpu }}">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="ram" class="text-light h4">RAM</label>
        </div>
        <div class="col">
            <input name="ram" id="ram" type="text" class="form-control ms-auto" value="{{ data.ram }}">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="strgType" class="text-light h4">Storage Type</label>
        </div>
        <div class="col">
            <input name="strgType" id="strgType" type="text" class="form-control ms-auto" value="{{ data.strgType }}">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="strgCap" class="text-light h4">Storage Capacity</label>
        </div>
        <div class="col">
            <input name="strgCap" id="strgCap" type="text" class="form-control ms-auto" value="{{ data.strgCap }}">
        </div>
    </div>
</div>
