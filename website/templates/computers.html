{% extends "base.html" %} {% block title %}Computers{% endblock %} {% block content %}
<div class="border p-md-4 my-5">
    <ul class="nav nav-tabs justify-content-end">
        <li class="nav-item">
            <a class="nav-link px-5 text-" data-bs-toggle="tab" href="#add">
                </i>
                <h4 class="tab-text">Add</h4>
            </a>
        </li>
        <li class="nav-item">
            <a class="active activ-dark nav-link px-5" data-bs-toggle="tab" href="#issue">
                <h4 class="tab-text">Issue</h4>
            </a>
        </li>
    </ul>
    <div class="tab-content  my-5">
        <div class="tab-pane" id="add">
            <h2>Add Computers</h2>
            <div class="my-3">
                <form action="/addComputer" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="model" class="text-light h4">Make & Model</label>
                        </div>
                        <div class="col">
                            <select name="model" id="model" class="form-select ms-auto form-control">
                                {% for row in data%}
                                <option>
                                    {{ row[0] + ' ' + row[1]}}
                                </option>
                                {% endfor %}
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="category" class="text-light h4">Category</label>
                        </div>
                        <div class="col">
                            <select name="category" id="category" class="form-select ms-auto form-control">
                                <option>Desktop</option>
                                <option>Laptop</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="condition" class="text-light h4">Condition</label>
                        </div>
                        <div class="col">
                            <select name="condition" id="condition" class="form-select ms-auto form-control">
                                <option selected>Select Condition </option>
                                <option>New</option>
                                <option>Used</option>
                                <option>Damaged</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="snumber" class="text-light h4">Serial Number</label>
                        </div>
                        <div class="col">
                            <input name="snumber" id="snumber" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-1">
                            <h3 class="text-primary">Specs</h3>
                        </div>
                        <div class="col border-bottom border-primary border-3"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="cpu" class="text-light h4">Processor</label>
                        </div>
                        <div class="col">
                            <input name="cpu" id="cpu" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="ram" class="text-light h4">RAM</label>
                        </div>
                        <div class="col">
                            <input name="ram" id="ram" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="strgType" class="text-light h4">Storage Type</label>
                        </div>
                        <div class="col">
                            <input name="strgType" id="strgType" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="strgCap" class="text-light h4">Storage Capacity</label>
                        </div>
                        <div class="col">
                            <input name="strgCap" id="strgCap" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button class="btn btn-primary px-3 col-2 ms-auto text-dark" type="button ">
                            <h5 class="text-dark">
                                Submit
                            </h5>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="active tab-pane" id="issue">
            <h2>Issue Computers</h2>
            <div class="my-3">
                <form action="/issueComputer" method="post">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="snumber" class="text-light h4">Serial Number</label>
                        </div>
                        <div class="col-5">
                            <input name="snumber1" id="snumber1" type="text" class="form-control ms-auto">
                        </div>
                        <div class="col-1">
                            <button type="button" onclick="checkSerial()" class="btn btn-primary text-dark">Check</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="user" class="text-light h4">User Email</label>
                        </div>
                        <div class="col">
                            <input name="user" id="user" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="date" class="text-light h4">Receive Date</label>
                        </div>
                        <div class="col">
                            <input name="date" id="date" type="date" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-1">
                            <h3 class="text-primary">Specs</h3>
                        </div>
                        <div class="col border-bottom border-primary border-3"></div>
                    </div>
                    <div id="specs">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="cpu" class="text-light h4">Processor</label>
                            </div>
                            <div class="col">
                                <input name="cpu" id="cpu" type="text" class="form-control ms-auto" value="{{ data.cpu }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="ram" class="text-light h4">RAM</label>
                            </div>
                            <div class="col">
                                <input name="ram" id="ram" type="text" class="form-control ms-auto" value="{{ data.ram }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="strgType" class="text-light h4">Storage Type</label>
                            </div>
                            <div class="col">
                                <input name="strgType" id="strgType" type="text" class="form-control ms-auto" value="{{ data.strgType }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="strgCap" class="text-light h4">Storage Capacity</label>
                            </div>
                            <div class="col">
                                <input name="strgCap" id="strgCap" type="text" class="form-control ms-auto" value="{{ data.strgCap }}">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-7"></div>
                        <a href="/returnPC" class="btn btn-primary px-3 col-2 ms-auto text-dark">
                            <h5 class="text-dark">
                                Return
                            </h5>
                        </a>
                        <button class="btn btn-primary px-3 col-2 ms-auto text-dark" type="submit">
                            <h5 class="text-dark">
                                Submit
                            </h5>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="/print" target="_blank" class="btn btn-primary btn-lg mt-3 mr-3"><i class="bi bi-file-earmark-check-fill"></i></a>
</div>
{% endblock %}
