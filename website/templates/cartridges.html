{% extends "base.html" %} {% block title %}Cartridges{% endblock %} {% block content %}
<div class="border p-md-4 my-5">
    <ul class="nav nav-tabs justify-content-end">
        <li class="nav-item">
            <a class="active activ-dark nav-link px-5 text-" data-bs-toggle="tab" href="#add">
                </i>
                <h4 class="tab-text">Add</h4>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-5" data-bs-toggle="tab" href="#issue">
                <h4 class="tab-text">Issue</h4>
            </a>
        </li>
    </ul>
    <div class="tab-content  my-5">
        <div class="active tab-pane" id="add">
            <h2>Add Cartridges</h2>
            <div class="my-3">
                <form action="/addCon" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="model" class="text-light h4">Make & Model</label>
                        </div>
                        <div class="col">
                            <select id="model" class="form-select ms-auto form-control">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="amount" class="text-light h4">Amount</label>
                        </div>
                        <div class="col">
                            <input id="amount" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button class="btn btn-primary px-3 col-2 ms-auto text-dark" type="button ">
                            <h5 class="text-dark">
                                Submit
                            </h5>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="tab-pane" id="issue">
            <h2>Issue Cartridges</h2>
            <div class="my-3">
                <form action="" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="model" class="text-light h4">Make & Model</label>
                        </div>
                        <div class="col">
                            <select id="model" class="form-select ms-auto form-control">
                                <option selected>Open this select menu</option>
                              </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="amount" class="text-light h4">Amount</label>
                        </div>
                        <div class="col">
                            <input id="amount" type="text" class="form-control ms-auto" value="1">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="user" class="text-light h4">User Email</label>
                        </div>
                        <div class="col">
                            <input id="user" type="text" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="date" class="text-light h4">Receive Date</label>
                        </div>
                        <div class="col">
                            <input id="date" type="date" class="form-control ms-auto">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button class="btn btn-primary px-3 col-2 ms-auto text-dark" type="button ">
                            <h5 class="text-dark">
                                Submit
                            </h5>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
